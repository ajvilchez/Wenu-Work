<!DOCTYPE html>
<html>
<head>
    <title>Prueba técnica Wenu-Work</title>
</head>
<body>
    <h1>Wenu-Work</h1>
    <button id="get-button">Ver Autos</button>
    <form id="create-form">
        <label>Modelo</label>
        <input type="text" id="modelo-input">
        <label>Marca</label>
        <input type="text" id="marca-input">
        <label>Year</label>
        <input type="text" id="year-input">
        <button>Crear Auto</button>
    </form>
    <select id="userAuto" class="userAuto"></select>
    <button id="get-user-button">Ver Usuarios</button>
    <form id="create-user-form">
        <label>RUT</label>
        <input type="text" id="rut-input">
        <label>Nombre</label>
        <input type="text" id="nombre-input">
        <label>Auto</label>
        <select id="createUserAuto" class="userAuto"></select>
        <button>Crear Auto</button>
    </form>    
    <hr>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
